<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contato.css">
    <title>Contato</title>
</head>

<body>
    <div class="container1">
        <div class="image"></div>
        <div class="main">
            <div class="principal">
                <h1>Formulario</h1>
                <form class="formulario">
                    <fieldset class="flex-container">
                        <div>

                            <div>
                                <label for="nome1">Nome</label>
                                <input type="text" name="nome1" id="name">
                            </div>

                            <div>
                                <label for="email1">E-mail</label>
                                <input type="email" name="email1" id="email">
                            </div>

                            <div>
                                <textarea name="Mensagem" id="Mensagem" cols="44" rows="8"
                                    placeholder="Escreva sua mensagem aqui"></textarea>
                            </div>

                            <div>
                                <button tape="reset">Cancelar</button>
                                <button tape="submit">Enviar</button>
                            </div>

                            <h2>Endere√ßo da blogue :)</h2>
                            <p>Campinas - SP</p>

                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235232.13409587325!2d-47.1711219617359!3d-22.89484432012785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8c8f6a2552649%3A0x7475001c58043536!2sCampinas%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1650494877674!5m2!1spt-BR!2sbr"

                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
